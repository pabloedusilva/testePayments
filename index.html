<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <!-- Preload critical images to speed up first paint without reducing quality -->
    <link rel="preload" as="image" href="images/pizza-desenho.png" fetchpriority="high">
    <link rel="preload" as="image" href="images/background.jpg" fetchpriority="high">
    <title>Pizzaria</title>
</head>

<body>
    <div class="bg-image" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>
    <header class="header"></header>

    <main class="home">
        <div class="home-area">
            <section class="left-home">
                <div class="left-area">
                    <div class="left-text1">Pizzas 10% OFF</div>
                    <div class="left-text2">Confira no card√°pio</div>
                    <div class="left-text3">Lorem ipsum dolor sit amet
                        consectetur adipisicing elit. Incidunt, vitae
                        beatae sint magnam, libero harum quae nobis
                        veritatis iure hic provident illo porro.</div>
                    <a href="menu.html">
                        <div class="button">Fazer pedido 
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </a>
                </div>
            </section>
            <section class="right-home">
                <div class="right-image">
                    <img src="images/pizza-desenho.png" alt="Pizza" decoding="async" fetchpriority="high">
                </div>
            </section>
        </div>
    </main>
      <footer>
        <a href="https://github.com/pabloedusilva" target="_blank">&copy; Desenvolvido por Pablo Silva</a>
            </footer>
            <script src="js/nav.js"></script>
            <script>
                // Remove blur filter once the hero image has fully loaded
                (function(){
                    var img = document.querySelector('.right-image img');
                    if(!img) return;
                    if (img.complete) {
                        img.classList.add('is-loaded');
                    } else {
                        img.addEventListener('load', function(){
                            img.classList.add('is-loaded');
                        });
                    }
                })();
            </script>
</body>

</html>
